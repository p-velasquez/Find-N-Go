<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Find & Go</title>
    <link href="css/search-result.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <div class="container card o-hidden border-0 shadow-lg my-5 rounded" style="background: #3A4750;">
        <div class="row">
            <div class="d-flex justify-content-center h-100">
                <div class="searchbar">
                    <input class="search_input col-11" type="text" id="search" placeholder="Buscar...">
                    <a class="search_icon col-1"><i onClick="search();" class="fas fa-search"></i></a>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-12 col-sm-4 p-4">
                <select class="form-control-lg bg-dark text-light col-12">
                    <option value="-1">Comuna</option>
                    <option id="comunas"></option>
                </select>
            </div>
            <div class="col-12 col-sm-4 p-4">
                <select id="deporte" class="form-control-lg bg-dark text-light col-12">
                    <option value="-1">Deporte</option>
                    <option id="deportes"></option>
                </select>
            </div>
        </div>

        <div class="row m-3">
            <div id="ed"></div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/search-result.js"></script>

</body>

</html>
