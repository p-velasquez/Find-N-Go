<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Agregar Recinto</title>
  <link href="css/search-result.css" rel="stylesheet" type="text/css">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container card o-hidden border-0 shadow-lg my-5 rounded" style="background: #3A4750;">
  <div class="row">
    <div class="col-2">
      <button type="button" class="btn btn-secondary m-3">Volver</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center text-light">
      <h1>Recinto {{NombreRecinto}}</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-between mt-3">
    <div class="col text-center">
      <select class="form-control-lg p-2 bg-dark text-light">
        <option>Valor por Bloque</option>
        <option>...</option>
        <option>..</option>
      </select>
    </div>
    <div class="col text-center">
      <select class="form-control-lg p-2 bg-dark text-light">
        <option>Deporte</option>
        <option>Futbol</option>
        <option>Tenis</option>
      </select>
    </div>
  </div>
  <div class="row d-flex justify-content-between mt-3">
    <div class="col text-center text-light">
     <h2>Foto</h2>
    </div>
    <div class="col text-center text-light">
      <h2>Descripcion</h2>
    </div>
  </div>
  <div class="row d-flex justify-content-between mt-3">
    <div class="col text-center">
      Generar Upload
    </div>
    <div class="col-6 text-center">
      <div class="bg-dark rounded h-100">
        <textarea class="form-control bg-dark text-light" id="descripcionRecinto" rows="7" style="resize: none; overflow-y: scroll"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center mt-3">
      <input type="checkbox" class="btn-check" name="options" id="option1">
      <label class="btn btn-secondary rounded-circle" for="option1">L</label>
      <input type="checkbox" class="btn-check" name="option1" id="option2">
      <label class="btn btn-secondary rounded-circle" for="option2">M</label>
      <input type="checkbox" class="btn-check" name="option2" id="option3">
      <label class="btn btn-secondary rounded-circle" for="option3">M</label>
      <input type="checkbox" class="btn-check" name="option3" id="option4">
      <label class="btn btn-secondary rounded-circle" for="option4">J</label>
      <input type="checkbox" class="btn-check" name="option4" id="option5">
      <label class="btn btn-secondary rounded-circle" for="option5">V</label>
      <input type="checkbox" class="btn-check" name="option5" id="option6">
      <label class="btn btn-secondary rounded-circle" for="option6">S</label>
      <input type="checkbox" class="btn-check" name="option6" id="option7">
      <label class="btn btn-secondary rounded-circle" for="option7">D</label>
    </div>
  </div>
  <div class="row">
    <div class="col-3 text-center mt-3">
      <select class="form-control-lg p-2 bg-dark text-light">
        <option>Apertura</option>
        <option>10:30</option>
        <option>8:30</option>
      </select>
    </div>
    <div class="col-3 text-center mt-3">
      <select class="form-control-lg p-2 bg-dark text-light">
        <option>Cierre</option>
        <option>18:30</option>
        <option>19:30</option>
      </select>
    </div>
    <div class="col-6 text-center mt-3 ">
      <button type="button" class="btn btn-success btn-lg">Agregar</button>
    </div>
  </div>
  <div class="row m-3">
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">Apertura</th>
        <th scope="col">Cierre</th>
        <th scope="col">Dias</th>
        <th scope="col">Accion</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">12:30</th>
        <td>18:30</td>
        <td>Otto</td>
        <td>   <button type="button" class="btn btn-danger rounded-circle"> X </button> </td>
      </tr>
      <tr>
        <th scope="row">13:30</th>
        <td>18:30</td>
        <td>L,M,V</td>
        <td>   <button type="button" class="btn btn-danger rounded-circle"> X </button> </td>
      </tr>
      <tr>
        <th scope="row">14:40</th>
        <td>18:30</td>
        <td>L,J,V,S</td>
        <td>   <button type="button" class="btn btn-danger rounded-circle"> X </button> </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row m-3">
    <div class="d-flex flex-row-reverse bd-highlight">
      <button type="button" class="btn btn-primary p-2 bd-highlight">Actualizar</button>
    </div>
  </div>
</div>

</body>

</html>
