<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Agregar Recinto</title>
  <link href="css/search-result.css" rel="stylesheet" type="text/css">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container card o-hidden border-0 shadow-lg my-5 rounded" style="background: #3A4750;">
  <div class="row">
    <div class="col-2">
      <a href="edGestion.html" class="btn btn-secondary m-3 active" role="button"
         aria-pressed="true">Volver</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center text-light">
      <h1>Recinto {{NombreRecinto}}</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-between mt-3">
    <div class="col text-center">
      <div class="bg-dark rounded h-100">
        <input class="form-control form-control-lg bg-dark text-light" id='tiempoBloque' type="number" placeholder="Tiempo por bloque (min)">
      </div>
    </div>
    <div class="col text-center">
      <div class="bg-dark rounded h-100">
        <input class="form-control form-control-lg bg-dark text-light" id='valorBloque' type="number" placeholder="Valor Bloque">
      </div>
    </div>
    <div class="col text-center">
      <input class="form-control form-control-lg bg-dark text-light" id='cantidadCancha' type="number" placeholder="Cantidad Cancha">
    </div>
    <div class="col text-center">
      <select class="form-control-lg p-2 bg-dark text-light">
        <option>Deporte</option>
        <option>Futbol</option>
        <option>Tenis</option>
      </select>
    </div>
  </div>
  <div class="row d-flex justify-content-between mt-3">
    <div class="col text-center text-light">
     <h2>Foto</h2>
    </div>
    <div class="col text-center text-light">
      <h2>Descripcion</h2>
    </div>
  </div>
  <div class="row d-flex justify-content-between mt-3">
    <div class="col text-center">
      Generar Upload
    </div>
    <div class="col-6 text-center">
      <div class="bg-dark rounded h-100">
        <textarea class="form-control bg-dark text-light" id="descripcionRecinto" rows="7" style="resize: none; overflow-y: scroll"></textarea>
      </div>
    </div>
  </div>
  <div class="row m-3">
    <div class="d-flex flex-row-reverse bd-highlight">
      <button onClick="validarED();" type="button" class="btn btn-primary p-2 bd-highlight">Actualizar</button>
    </div>
  </div>
<div class="alert alert-danger" role="alert" id="panelrojo" style="display: none;">
  <i id="error"></i>
</div>
<div class="alert alert-success" role="alert" id="panelverde" style="display: none;">
  <i id="exito"></i>
</div>
</div>

<script src="js/addEd.js"></script>
</body>

</html>
