<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registrarse</title>

    <link href="css/register.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5 rounded">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block logo"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="txtEmail"
                                               aria-describedby="emailHelp" placeholder="Dirección de Email...">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user mt-xl-3" id="txtRepetirEmail"
                                               aria-describedby="emailHelp" placeholder="Repetir Email...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user mt-xl-3"
                                               id="txtPassword" placeholder="Contraseña...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user mt-xl-3"
                                               id="txtRepetirPassword" placeholder="Repetir Contraseña...">
                                    </div>
                                    <a onclick="registrarUsuario()"
                                       class="btn btn-success btn-user btn-block mt-3 mb-2 col-sm-12">
                                        Registrar
                                    </a>
                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">¿Ya tienes una cuenta? Ingresa</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">¿Quieres que tu recinto sea parte de nosotros?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<script src="js/register.js"></script>

</body>

</html>
